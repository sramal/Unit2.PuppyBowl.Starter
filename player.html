<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- import JavaScript -->
        <script defer src="script.js"></script>

        <!-- import CSS -->
        <link rel="stylesheet" href="styles.css" />

        <title>PuppyBowl - Player</title>
    </head>

    <body onload="playerInit()">
        <div class="jumbotron-fluid">
            <div class="container-fluid">
                <h2 class="display-3 text-center bg-black text-white">
                    Player
                </h2>
            </div>
        </div>

        <!-- form to add new players -->
        <div id="player-container" class="container text-center"></div>

        <hr />

        <div class="jumbotron-fluid">
            <div class="container-fluid">
                <h2 class="display-6 text-center bg-black text-white">
                    Teammates
                </h2>
            </div>
        </div>

        <!-- container for player -->
        <div id="teammates-container" class="container text-center"></div>
    </body>
</html>
