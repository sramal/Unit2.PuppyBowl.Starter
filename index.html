<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- import JavaScript -->
        <script defer src="script.js"></script>

        <!-- import CSS -->
        <link rel="stylesheet" href="styles.css" />

        <title>PuppyBowl</title>
    </head>

    <body onload="init()">
        <div class="jumbotron-fluid">
            <div class="container-fluid">
                <h2 class="display-3 text-center bg-black text-white">
                    Welcome to Puppy Bowl 2024
                </h2>
            </div>
        </div>

        <!-- form to add new players -->
        <div id="new-player-form">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        name="inputName"
                    />
                </div>
                <div class="col-md-6">
                    <label for="inputBreed" class="form-label">Breed</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputBreed"
                        name="inputBreed"
                    />
                </div>
                <div class="col-md-6">
                    <label for="inputStatus" class="form-label">Status</label>
                    <select
                        id="inputStatus"
                        class="form-select"
                        name="inputStatus"
                    >
                        <option selected>field</option>
                        <option>bench</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputTeamId" class="form-label">Team ID</label>
                    <input
                        type="number"
                        class="form-control"
                        id="inputTeamId"
                        name="inputTeamId"
                    />
                </div>
                <div class="col-12">
                    <label for="inputUrl" class="form-label">Image url</label>
                    <input
                        type="url"
                        class="form-control"
                        id="inputUrl"
                        name="inputUrl"
                    />
                </div>
                <div class="col-12">
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="addPlayer"
                    >
                        Add
                    </button>
                </div>
            </form>
        </div>

        <hr />

        <div class="jumbotron-fluid" class="container text-center">
            <div class="container-fluid">
                <h2 class="display-6 text-center bg-black text-white">
                    Players
                </h2>
            </div>
        </div>

        <!-- container for all players -->
        <div id="all-players-container" class="container text-center"></div>
    </body>
</html>
